<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-size: 36px;
            color: #d81b60; /* Light Pink */
            text-align: center;
            margin-bottom: 30px;
        }

        /* Image Container */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        /* Individual Image Styling */
        .image-container img {
            width: 100%;
            height: auto;
            border: 5px solid #d81b60; /* Light Pink Border */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <h1>Articles</h1>
    
    <!-- Image Container -->
    <div class="image-container">
        <img src="https://static.cambridge.org/content/id/urn:cambridge.org:id:article:S1041610221000594/resource/name/firstPage-S1041610221000594a.jpg" alt="Article Image">
        <img src="https://th.bing.com/th/id/OIP.84UrQSkIn0O3vAfPsA2wawHaJb?rs=1&pid=ImgDetMain" alt="Article Image">
        <img src="https://th.bing.com/th/id/OIP.E_Di87YN9r9YSjhxcdkZlwAAAA?w=208&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Article Image">
        <img src="https://www.gilliankeegan.com/sites/www.gilliankeegan.com/files/styles/gallery_large/public/2019-04/Chi%20Observer%2028th%20March-1.jpg?itok=xqlSDn3N" alt="Article Image">
    </div>
</body>
</html>
