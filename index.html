<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Vertical Layout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            gap: 25px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin: 20px;
        }

        .column {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .column img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #444;
            text-align: center;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            width: 100%;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 20px;
            }

            .column {
                padding: 15px;
                gap: 10px;
            }

            .button {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First Column -->
        <div class="column">
            <img src="https://th.bing.com/th/id/OIP.iirGqmsTYqWD1F8KccPXOQHaLp?w=199&h=313&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="logo" alt="Books">
            <h2>Books</h2>
            <!-- This will open the "book.html" page when clicked -->
            <a href="book.html" class="button" target="_blank">Read Now</a>
        </div>

        <!-- Second Column -->
        <div class="column">
            <img src="https://th.bing.com/th/id/OIP.Q1mMWdircIy-Ky55QSqdNgHaHa?w=174&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="logo" alt="Videos">
            <h2>Recommended Videos</h2>
            <!-- This will open the "videos.html" page when clicked -->
            <a href="videos.html" class="button" target="_blank">Watch Now</a>
        </div>

        <!-- Third Column -->
        <div class="column">
            <img src="https://th.bing.com/th/id/OIP.WH2PD93UsqGL307ZTcudwQHaKe?w=208&h=294&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="logo" alt="Articles">
            <h2>Articles</h2>
            <!-- This will open the "articles.html" page when clicked -->
            <a href="articles.html" class="button" target="_blank">Read Now</a>
        </div>
    </div>
</body>
</html>
